<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
    integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="css/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <div class="icono">
          <i class="fa fa-user fa-2x " aria-hidden="true"></i>
        </div>
        <div class="icono2">
          <i class="fa fa-user fa-2x " aria-hidden="true"></i>
        </div>
        <div class="icono2">
          <i class="fa fa-envelope fa-2x  " aria-hidden="true"></i>
        </div>
        <div class="icono2">
          <i class="fa fa-phone fa-2x " aria-hidden="true"></i>
        </div>
        <div class="icono2">
          <i class="fa fa-pen-square fa-2x " aria-hidden="true"></i>
        </div>

      </div>
      <div class="col-md-8">

        <h1>Contact Us</h1>


        <form>
          
          <div class="mb-3">

          
            <input type="text" class="form-control" id="firstname" placeholder="First Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="lastname" placeholder="Last Name">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="emailaddress" placeholder="Email Address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" id="phone" placeholder="Phone">
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Message" rows="3"></textarea>
          </div>
          <div class="btnedit">
          <button type="submit" class="btn btn-primary btncolor">Submit</button>
          </div>
          
        </form>
           
      </div>
      <div class="col-md-2"></div>

    </div>
  </div>

</body>

</html>
